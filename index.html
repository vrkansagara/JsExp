<script>
    // debugger;

    (function ($) {
        // Your jQuery code here, using the $
        console.log('Priority : 1 = (function ($){})(jQuery); <= immediately-invoked function expression.');
    })(jQuery);


    $(window).on("load", function () {
        console.log('Priority : 2 = $(window).on("load", function () {});');
    });

    $(function () {
        console.log('Priority : 3 = $(function () {});    <= Called as document ready');
        $("a").attr(
            {
                title: "Vallabh Kansagara Home page.",

                target: "_blank"
            }
        );
    });


</script>
